App\Entity\User:
  user_admin:
    givenname: <name()>
    surname: <name()>
    email: 'admin@gmail.com'
    password: 123

  user_g1_{1..5}:
    givenname: <name()>
    surname: <name()>
    email: <email()>
    password: 123
  user_g2_{1..5}:
    givenname: <name()>
    surname: <name()>
    email: <email()>
    password: 123


App\Entity\Relation:
  relation_{1..5}:
    user: "@user_g1_<current()>"
    partner: "@user_g2_<current()>"
    status: <numberBetween(0, 2)>
    #status: 60%? <numberBetween(0, 2)>

  relation_g2_{1..4}:
